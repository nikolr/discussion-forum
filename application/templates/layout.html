<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>discussion-forum</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Signed in as {{current_user.name}}. <a href="{{url_for('auth_logout')}}">Sign out</a>
    </p>
    {% else %}
    <a href="{{url_for('auth_login')}}">Sign in</a>
    {%endif%}
    <ul>
      <li><a href="{{ url_for('tasks_index')}}">List tasks</a></li>
      <li><a href="{{ url_for('tasks_form')}}">Add new task</a></li>
    </ul>
  </body>

  <body>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
